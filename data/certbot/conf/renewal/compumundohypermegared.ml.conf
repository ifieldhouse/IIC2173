# renew_before_expiry = 30 days
version = 1.18.0
archive_dir = /etc/letsencrypt/archive/compumundohypermegared.ml
cert = /etc/letsencrypt/live/compumundohypermegared.ml/cert.pem
privkey = /etc/letsencrypt/live/compumundohypermegared.ml/privkey.pem
chain = /etc/letsencrypt/live/compumundohypermegared.ml/chain.pem
fullchain = /etc/letsencrypt/live/compumundohypermegared.ml/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 64673666241618ae33e6cf069fce1a83
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
compumundohypermegared.ml = /var/www/certbot
www.compumundohypermegared.ml = /var/www/certbot
